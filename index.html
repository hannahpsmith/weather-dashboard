<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main>
        <search class="container-fluid">
            <div class="row">
            <h3>Search For a City:</h3>
            <form>
                <input type="text" id="cityName" placeholder="Seattle"> 
                <button type="submit" id="citySearch" class="btn btn-info">Search</button>
                <button id="clearHistory" class="btn btn-info">Clear History</button>
            </form>
        </div>
        </search>
        <section>
            <div class="container-fluid" id="currentWeather">

            </div>
            <div class="container-fluid" id="forecast">
                <h3 class="text-center">5-Day Forecast</h3>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
