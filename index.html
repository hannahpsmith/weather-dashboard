<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
        <div class="row">
        <search class="col-md-3 col-sm=4 d-flex flex-column">
            <h3>Search For a City:</h3>
            <form id="cityForm" class="mb-3">
                <label for="cityName" class="form-label">City Name</label>
                <input type="text" id="cityName" class="form-control mb-2" placeholder="Seattle">
                <button type="button" id="citySearch" class="btn btn-info w-100 mb-2">Search</button>
                <button type="button" id="clearHistory" class="btn btn-info w-100">Clear History</button>
            </form>
        <div id="searchHistory" class="d-flex flex-column"></div>
        </search>
        <section class="col-md-9 col-sm-7 d-flex flex-column">
            <div class="align-middle p-2 m-2" id="currentWeather">

            </div>
            <h3 id="showHeader" style="display: none;" class="text-center">5 Day Forecast:</h3>
            <div id="forecast" class="d-flex flex-wrap m-2 p2 justify-content-evenly">
            </div>
        </section>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
